var colA= ['000000','FF0000','00FF00','0000FF', 'FFFF00', '00FFFF', 'FF00FF', 'FF6600'];
var updateGolCanvas = function(d, canvas)
{
  var y=d.y;
  var x=d.x;
  timeout = d.t;
  var world = d.w;
  ctx=canvas.getContext("2d");
  ctx.clearRect(0,0,canvas.width,canvas.height);
  var r = canvas.height/y;
  var h = (canvas.height-r)/y;
  var w = (canvas.width-r)/x;
  var cell = function(cx,cy,nrid,ctx){
    ctx.fillStyle = "#"+colA[nrid-1];
    
    ctx.beginPath();
    //var r = 8;
    ctx.arc(cx, cy, r, 0, Math.PI*2, true); 
    ctx.fill();
    //ctx.closePath();
  }
  
  for(var i = 0; i<y; i++)
  {
    for(var j = 0; j<x; j++)
    {
      wni=(i*x)+j;
      if(world[wni])
      {
        cell((j+1)*w,(i+1)*h,world[wni],ctx);
      }

    }
  }
  
  
}
